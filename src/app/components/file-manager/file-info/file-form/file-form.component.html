<form (submit)="rename()" #form="ngForm">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text"
			   required
			   class="form-control"
			   id="name"
			   name="name"
			   [(ngModel)]="file.name">
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-success" [disabled]="!this.form.valid">Rename</button>
		<button type="button" class="btn btn-outline-warning" (click)="move()">Move</button>
		<button type="button" class="btn btn-outline-danger" (click)="delete()">Delete</button>
	</div>

</form>
